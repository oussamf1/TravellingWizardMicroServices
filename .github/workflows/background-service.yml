name: Build, Push, and Deploy to ACI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        run: docker buildx create --use

      - name: Build and push Docker image to ACR
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          docker build -t $ACR_NAME.azurecr.io/background-service:latest -f ./BackgroundTasksMicroService/Dockerfile .
          docker login $ACR_NAME.azurecr.io -u $ACR_NAME -p ${{ secrets.AZURE_CREDENTIALS }}
          docker push $ACR_NAME.azurecr.io/background-service:latest

      - name: Pull Image from ACR
        env:
          ACR_NAME: ${{ secrets.ACR_NAME }}
        run: |
          docker login $ACR_NAME.azurecr.io -u $ACR_NAME -p ${{ secrets.AZURE_CREDENTIALS }}
          docker pull $ACR_NAME.azurecr.io/background-service:latest

      - uses: azure/login@v1
        with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}
     
      - run: |
         az webapp list --query "[?state=='Running']"
         az container create --resource-group TravellingWizard --name background-service-container --image $ACR_NAME.azurecr.io/background-service:latest --cpu 0.5 --memory 1.5 --os-type Linux --restart-policy Never
